<style>
   *{
    padding：0；
    margin：0；
}
html, body {
    height: 100%;
    background: #9c9;
}
#warp{
    width:230px;
    height:230px;
    margin:50px auto;
}
#clock{
    width:200px;
    height:200px;
    border-radius:115px;
    border:15px solid #f96;
    background:white;
    position:relative;
}
#number div{
    width:190px;
    height:20px;
    position:absolute;
    left:10px;
    top:90px;
}
#number span{
    display:block;
    width:20px;
    height:20px;
}
.pointer{
    position:absolute;
    bottom:90px;
    transform-origin:50% 90%;
    -webkit-transform-origin:50% 90%;
}
#houre{
    width:5px;
    height:60px;
    left:98px;
    background:black;
}
#minute{
    width:3px;
    height:70px;
    left:99px;
    background:gray;
}
#second{
    width:1px;
    height:80px;
    left:100px;
    background:red; 
    }

</style>

<script type="text/javascript">
var oNumber = document.getElementById("number");
var oDiv = oNumber.getElementsByTagName("div");
var oSpan = oNumber.getElementsByTagName("span");
for (var i = 0; i < oDiv.length; i++) {
  oDiv[i].style.WebkitTransform = "rotate(" + i * 30 + "deg)";
}
for (var j = 0; j < oSpan.length; j++) {
  oSpan[j].style.WebkitTransform = "rotate(" + j * -30 + "deg)";
}

function ColorNumber(nowHoure, nowMinute, nowSecond) {
  var oHoure = document.getElementById("houre");
  var oMinute = document.getElementById("minute");
  var oSecond = document.getElementById("second");
  var houreDeg = (nowMinute / 60) * 30;
  var minuteDeg = (nowSecond / 60) * 6;

  oHoure.style.WebkitTransform = "rotate(" + (nowHoure * 30) + "deg)";
  oMinute.style.WebkitTransform = "rotate(" + (nowMinute * 6 + minuteDeg) + "deg)";
  oSecond.style.WebkitTransform = "rotate(" + (nowSecond * 6) + "deg)";
}
var nowTime = new Date();
var nowHoure = nowTime.getHours();
var nowMinute = nowTime.getMinutes();
var nowSecond = nowTime.getSeconds();
ColorNumber(nowHoure, nowMinute, nowSecond);

  nowSecond++;
  if ((nowMinute*60+nowSecond) % 3600 == 0 ) {
    nowHoure++
  }
  ColorNumber(nowHoure, nowMinute, nowSecond);
}, 10000);

        value: activeMonth 
    })

        rest: "label",
